 <html>
    <head>
        <link rel='stylesheet' href="./css/styles.css"></link>
    </head>
    <body>
        <div id="container" class="stack">
            <img id="logo" class="horizontal-center">
            <div id="ribbon-grid">
                <!-- The ribbon grid will go here -->
            </div>
            <div id="progress-bar" class="rounded filled-box">
                <span id="progress-bar-text" class="font-small">0/24</span>
                <div id="progress-bar-fill" class="rounded"></div>
            </div>
            <div id="ribbon-info-box" class="rounded filled-box">
                <div class="stack">
                    <div class="row" id="ribbon-info-box-top">
                        <div id="ribbon-info-box-image-container">
                            <img id="ribbon-info-box-image" class="ribbon-image-large"/>
                        </div>
                        <div class="vertical-center">
                            <div class="stack">
                                <h3 class="font-large">
                                    <span id="ribbon-info-box-name">Placeholder</span>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class='font-small wrap row'>
                        <input class="rounded" id="is-completed" type="checkbox" value="value1">
                        <label for="is-completed">Completed?</label>
                    </div>
                    <div class='font-small wrap'>
                        <span></span><span id="available-in"></span>
                    </div>
                    <div id="ribbon-info-box-title" class="font-small">
                        <span>Title Conferred: </span><span id="title-conferred">the Placeholder</span>
                    </div>
                    <hr>
                    <div id="ribbon-info-box-desc" class="font-medium">
                        Lorem Ipsum!
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/ribbons.data.js"></script>
    <script src="./js/page.generator.js"></script>
</html>
