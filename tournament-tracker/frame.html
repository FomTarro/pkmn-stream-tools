<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            #content {
                margin: auto;
                width: auto;
                height: 100%;
                position: absolute;
            }
            #item {
                bottom: 0;
                right: 0;
                margin: auto;
                width: auto;
                height: 50%;
                position: absolute;
            }
            .fainted {
                opacity: 50%;
            }
        </style>
    </head>
    <body>
        <img id="content">
        <img id="item">
    </body>
    <footer>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const image = urlParams.get('img');
            const element = document.getElementById("content");
            element.src = `./img/pkmn/${image}.png`
            const fainted = urlParams.get('fainted');
            if(fainted === 'true'){
                element.classList.add('fainted')
            }
            const item = urlParams.get('item');
            if(item){
                const itemIcon = document.getElementById("item");
                itemIcon.src = `./img/items/${item}.png`
                const used = urlParams.get('used');
                if(used === 'true'){
                    itemIcon.classList.add('fainted')
                }
            }
        </script>
    </footer>
</html>
